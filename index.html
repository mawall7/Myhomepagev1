<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
     .box1{
            
            border:darkblue 2px solid;
            text-align: center;
            width: 33%;
            height: 70px;
            position: relative;
            background-color: aqua;
           
       }

       #box, #box2, #box3{
            
            animation: myanim 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards; /*-makes animation stick*/
            
        }


    @keyframes myanim{
            
        from{left: -20px}
        to{left: 470px}
           
    }
</style>
<body>

<div id="box" class="box1">
    <p id=p1>Min sida</p> 
</div>
<br>
<div id="box2" class="box1">
    <p id=p2><a href="">Mina projekt</a></p> 
</div>
